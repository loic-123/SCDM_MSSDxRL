# Full experiment sweep for CartPole
inherit:
  - defaults.yaml
  - envs/cartpole.yaml

experiment:
  name: "sweep_cartpole"
  n_trials: 50
  shift_types: ["body", "tail", "structure"]
  include_no_shift: true
  n_no_shift_trials: 50
  parallel_workers: 4
  output_dir: "artifacts/results/sweep_cartpole"
